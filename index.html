<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matt Felton 100766047">
    <meta name="description" content="A Zerkblatt Transit Schedule using ES6 Class and JSON.">
    <link rel="stylesheet" href="style.css">
    <title>The Transit Schedule</title>
</head>
<body>
    <ul class="board">
        <h1>Zerkblatt Arrivals</h1>
        <li>
            <p class="routeNumber">#</p>
            <p class="destination">Destination</p>
            <p class="timeOfArrival">Arrival</p>
            <p class="timeOfNextStarship">Next Starship</p>
            <p class="">Delays</p>
            <p class="delayEstimate">Estimate</p>
            <p class="delayReason">Reason</p>
        </li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
